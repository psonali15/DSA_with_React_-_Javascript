<!DOCTYPE html>
<html>
  <head>
    <title>Array merge using while loop</title>
    <script>
      let data1 = [1, 5, 16, 24, 40, 50, 99, 101, 108];
      let data2 = [2, 14, 25, 45, 60, 67, 79, 90, 100, 190];
      let data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      if (d1 < data1.length) {
        while (d1 < data1.length) {
          data3[d3] = data1[d1];
          d1++;
          d3++;
        }
      } else {
        while (d2 < data2.length) {
          data3[d3] = data2[d2];
          d2++;
          d3++;
        }
      }

      console.log(data3);
    </script>
  </head>
</html>
