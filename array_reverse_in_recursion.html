<!DOCTYPE html>
<html>
  <head>
    <title>Array Reverse in Recursion</title>
    <script>
      let data = [20, 1, 44, 50, 21, 2, 5];
      let temp;

      function arrayRev(data, start, end) {
        console.log(data);
        if (start <= end) {
          temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          arrayRev(data, start + 1, end - 1);
        }
      }

      arrayRev(data, 0, data.length - 1);
    </script>
  </head>
</html>
