<!DOCTYPE html>
<html>
  <head>
    <title>Reverse String with Stack in Javascript</title>
    <script>
      let data = [];
      let currentSize = data.length;

      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }

      function pop() {
        lastRemovedItem = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastRemovedItem;
      }

      function reverseStr(item) {
        for (i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }

      let word = "Sonali";
      word = word.split("");

      reverseStr(word);
      word = word.join("");
      console.log(word);
    </script>
  </head>
</html>
